<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leyline Vacation Rentals</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/539487bb40.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-logo">
            <a href="/index.html"><img src="./assets/images/general/logo.png" alt=""></a>
        </div>

        <div class="header-links">
            <a class ="text-shadow" href="#">Properties</a>
            <a class ="text-shadow" href="#">Flights</a>
            <a class ="text-shadow" href="#">Vehicles</a>
            <a class ="text-shadow" href="#">Activities</a>
        </div>
        
        <div class="header-account-button-container">
            <button id="header-account-button" class="button-shadow standard-button">SIGN-IN</button>
        </div>
    </header>
    
    <main>
        <form id="landing-search-bar" action="#">
            <div class="landing-search-item">
                <label>
                    <span>Destination</span>
                    <input id="destination" type="text" placeholder="Calgary, AB">
                </label>
            </div>
            <div class="landing-search-item">
                <label>
                    <span>Check In</span>
                    <input id="check-in-date" type="date">
                </label>
            </div>
            <div class="landing-search-item">
                <label>
                    <span>Check Out</span>
                    <input id="check-out-date" type="date">
                </label>
            </div>
            <div class="landing-search-item">
                <label>
                    <span>Guests</span>
                    <input id="number-people" type="number" value="2">
                </label>
            </div>
            <button class="landing-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>

        </form>

        <div class="suggested-properties"></div>
    </main>
    
    <footer></footer>
</body>
</html>
